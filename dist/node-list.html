<!doctype html>
<html lang="zh" data-bsa-toggle="backtotop" data-overlayscrollbars-initialize>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="img/favicon-16x16.png" sizes="16x16" type="image/png">
  <meta name="keywords" content="响应式后台模板,开源免费后台模板,bootstrap5后台管理系统模板">
  <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
  <meta name="author" content="ajiho">
  <!--核心css依赖-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.7.3/styles/overlayscrollbars.min.css">
  <!-- 树状拓展样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-treegrid/css/jquery.treegrid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css">
  <link rel="stylesheet" href="css/bootstrap-admin.min.css">
  <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>

<body class="bg-body-tertiary py-3" data-bsa-toggle="scrollbar" data-overlayscrollbars-initialize>
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-12 bsa-search-area">
        <div class="card border-0 shadow-sm">
          <div class="card-body bg-body">
            <form class="row row-cols-sm-auto g-3 py-2 align-items-center">
              <div class="col-12">
                <div class="row">
                  <label for="name" class="col-sm-auto col-form-label">节点名称</label>
                  <div class="col">
                    <input type="text" class="form-control" id="name" name="name">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row">
                  <label for="status" class="col-sm-auto col-form-label">是否菜单</label>
                  <div class="col">
                    <select class="form-select" id="status" name="status">
                      <option value="0" selected>所有</option>
                      <option value="1">是</option>
                      <option value="2">否</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-12 gap-2">
                <button type="button" class="btn btn-light bsa-search-btn">
                  <i class="bi bi-search"></i>搜索 </button>
                <button type="button" class="btn btn-light bsa-reset-btn">
                  <i class="bi bi-arrow-clockwise"></i>重置 </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card border-0 shadow-sm">
          <div class="card-body bg-body">
            <!--  表格上方左侧的工具条区域    -->
            <div id="toolbar" class="d-flex flex-wrap gap-2 mb-2">
              <button class="btn btn-light" data-qt-parent-target="#qtab" data-qt-tab-title='添加根节点' data-qt-tab-closable='true' data-qt-tab-url='node-add.html'><i class="bi bi-plus"></i> 添加根节点 </button>
              <button class="btn btn-light bsa-slide-toggle-btn"><i class="bi bi-arrows-collapse"></i> 展开/折叠 </button>
            </div>
            <!--  数据表格    -->
            <table id="table"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--核心依赖-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.7.3/browser/overlayscrollbars.browser.es6.min.js"></script>
  <!--假数据模拟依赖，生产环境中请直接删除该js-->
  <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock.min.js"></script>
  <!--当前页面的依赖-->
  <script src="https://cdn.jsdelivr.net/npm/jquery.cookie/jquery.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-treegrid/js/jquery.treegrid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/locale/bootstrap-table-zh-CN.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
  <!-- bootstrap-table的拓展,实现树状结构 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/extensions/treegrid/bootstrap-table-treegrid.min.js"></script>
  <!--bootstrap-admin核心js文件-->
  <script src="js/bootstrap-admin.js"></script>
  <!--全局设置-->
  <script src="js/bootstrap-admin.common.js"></script>
  <!--假数据模拟,生产环境中请直接删除该js(否则会影响您的ajax请求功能)-->
  <script src="js/bootstrap-admin.mock.js"></script>
  <script>
    // 注意:这里是使用var来修饰使其变量提升到window对象上,在子页面就可以直接通过这个变量来访问该变量
    var $table = $('#table');
    // 列配置
    const columns = [{
      radio: true,
      visible: true,
    }, {
      field: 'name',
      title: '节点名称',
      width: 20,
      widthUnit: '%'
    }, {
      field: 'route_name',
      align: 'center',
      title: '路由别名'
    }, {
      field: 'type',
      title: '类型',
      align: 'center',
      formatter: formatType
    }, {
      field: 'icon',
      title: '图标',
      align: 'center',
      formatter: formatIcon
    }, {
      title: '是否菜单',
      field: 'is_menu',
      align: 'center',
      formatter: formatIsMenu
    }, {
      title: '加入时间',
      field: 'create_at',
      align: 'center',
    }, {
      title: '操作',
      align: 'center',
      formatter: formatAction
    }]
    $table.Table({
      // 请求方法
      method: 'get',
      // 请求地址
      url: '/node',
      // 请求得到的数据类型
      dataType: 'json',
      // 这几个字段是treegrid拓展所需要的字段
      idField: 'id',
      parentIdField: 'pid',
      pagination: false,
      treeShowField: 'name',
      //取消左侧第一列的固定
      fixedNumber: 0,
      // 响应处理,如果服务端返回的数据不是指定的格式，可以在前端进行处理
      responseHandler: function(res) {
        return res.data;
      },
      queryParams: function(params) { //params是一个对象
        //左边是发送到服务端的字段参数，这里是随便做的示例,根据需求跳调整
        return {
          // 每页数据量
          limit: params.limit,
          // sql语句起始索引
          offset: params.offset,
          page: (params.offset / params.limit) + 1,
          // 排序的列名
          sort: params.sort,
          // 排序方式 'asc' 'desc'
          sortOrder: params.order,
          //关键词
          keywords: $('input[name=keyword]').val(),
          //开始时间
          beginTime: $('input[name=beginTime]').val(),
          //结束时间
          endTime: $('input[name=endTime]').val(),
        }
      },
      columns
    });

    function formatIsMenu(value, row, index) {
      if (value === 1) {
        return '<span class="badge rounded-pill text-bg-success">是</span>'
      }
      return '-'
    }

    function formatType(value, row, index) {
      if (value === 0) {
        return '<span class="badge text-bg-primary">分类</span>'
      } else if (value === 1) {
        return '<span class="badge text-bg-success">显示</span>'
      }
      return '<span class="badge text-bg-danger">处理</span>'
    }

    function formatIcon(value, row, index) {
      return `<i class="${value}"></i>`
    }

    function formatAction(value, row, index, field) {
      //添加子节点
      const childNodeBtn = `<button type="button" class="btn btn-light btn-sm me-2" onclick="addChild(${row.id})" data-bs-title="添加子节点" data-bs-toggle="tooltip" data-bs-placement="top"><i class="bi bi-plus"></i></button>`
      //修改
      const editBtn = `<button type="button" class="btn btn-light btn-sm me-2" onclick="edit(${row.id})" data-bs-title="编辑" data-bs-toggle="tooltip" data-bs-placement="top"><i class="bi bi-pencil"></i></button>`
      //删除
      const delBtn = `<button type="button" class="btn btn-light btn-sm me-2" onclick='del(${JSON.stringify(row)})' data-bs-title="删除" data-bs-toggle="tooltip" data-bs-placement="top"><i class="bi bi-trash3"></i></button>`
      return childNodeBtn + editBtn + delBtn;
    }
    //树列表初始化
    $table.Table('treegridExtInit')
    //展开和折叠
    $table.Table('treegridExtSlideToggleByButton', '.bsa-slide-toggle-btn')
    //处理treegrid插件点击行可以展开折叠当前行
    $table.Table('treegridExtSlideToggleClickRow')
    //搜索
    $table.Table('search', '.bsa-search-btn');
    //重置
    $table.Table('reset', '.bsa-reset-btn', '.bsa-search-area form');
    // 添加子节点
    function addChild(id) {
      parent.$('[data-bsa-toggle="iframe"]').IFrame('addTab', {
        url: `node-child-add.html?id=${id}`,
        title: '添加子节点'
      })
    }

    function del(row) {
      $.modal({
        body: `确定要删除节点<b>${row.name}</b>吗?`,
        ok: function() {
          //发起ajax请求
          $.ajax({
            url: `/node/${row.id}`,
            method: 'delete',
          }).then(response => {
            if (response.code === 200) {
              //刷新表格
              $table.Table('refreshSelectPage');
              //这里的this表示的是当前modal的实例对象
              this.hide();
              //通知
              $.toasts.success()
            }
          });
        }
      })
    }

    function edit(id) {
      parent.$('[data-bsa-toggle="iframe"]').IFrame('addTab', {
        url: `node-child-edit.html?id=${id}`,
        title: '编辑节点'
      })
    }
  </script>
</body>

</html>
