<!doctype html>
<html lang="zh" data-bsa-toggle="backtotop" data-overlayscrollbars-initialize>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="img/favicon-16x16.png" sizes="16x16" type="image/png">
  <meta name="keywords" content="响应式后台模板,开源免费后台模板,bootstrap5后台管理系统模板">
  <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
  <meta name="author" content="ajiho">
  <!--核心css依赖-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.7.3/styles/overlayscrollbars.min.css">
  <link rel="stylesheet" href="css/bootstrap-admin.min.css">
  <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>

<body class="bg-body-tertiary py-3" data-bsa-toggle="scrollbar" data-overlayscrollbars-initialize>
  <div class="container-fluid">
    <div class="row g-3 mb-3">
      <div class="col">
        <button class="btn btn-outline-success btn-6">off事件</button>
        <button class="btn btn-outline-success btn-7">on事件</button>
        <button class="btn btn-outline-success btn-1">显示loading1</button>
        <button class="btn btn-outline-success btn-4">显示loading2</button>
        <button class="btn btn-outline-success btn-2">关闭loading</button>
        <button class="btn btn-outline-success btn-3">直接全局对象关闭</button>
        <hr>
        <div>
          <button class="btn btn-outline-success btn-10">通知</button>
          <button class="btn btn-outline-success btn-11">快捷成功通知</button>
          <button class="btn btn-outline-success btn-12">快捷失败通知</button>
          <button class="btn btn-outline-success btn-13">快捷警告通知</button>
        </div>
        <div class="card text-center">
          <div class="card-header"> Featured </div>
          <div class="card-body cnt">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-body-secondary"> 2 days ago </div>
        </div>
        <div class="card text-center">
          <div class="card-header"> Featured </div>
          <div class="card-body cnt2">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-body-secondary"> 2 days ago </div>
        </div>
      </div>
    </div>
  </div>
  <!--核心依赖-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.7.3/browser/overlayscrollbars.browser.es6.min.js"></script>
  <!--假数据模拟依赖，生产环境中请直接删除该js-->
  <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock.min.js"></script>
  <!--当前页面的依赖-->
  <!--bootstrap-admin核心js文件-->
  <script src="js/bootstrap-admin.js"></script>
  <!--全局设置-->
  <script src="js/bootstrap-admin.common.js"></script>
  <!--假数据模拟,生产环境中请直接删除该js(否则会影响您的ajax请求功能)-->
  <script src="js/bootstrap-admin.mock.js"></script>
  <script>
    $('.btn-10').on('click', function() {
      $.toasts({
        autohide: false,
        onHide: function() {
          console.log('ww');
        },
        onHidden: function() {
          console.log('rrrr');
        },
        // type: 'success',
        body: '这是body的字符串',
        // title: '这是标题',
        // image: 'img/file-earmark-lock-fill.svg'
        image: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-info me-2" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
</svg>`
      })
    })
    $('.btn-11').on('click', function() {
      $.toasts.success('添加成功', () => console.log('ww'))
      $.toasts.error('添加失败', () => console.log('ww'))
      $.toasts.warning('添加失败', () => console.log('ww'))
      $.toasts.info('添加失败', () => console.log('ww'))
    })
    const foo = function() {
      console.log('ww');
    };
    $('.btn-6').on('click', function() {
      $(document).off('transitionend', '.bsa-loading', foo)
    })
    $('.btn-7').on('click', function() {
      $(document).on('transitionend', '.bsa-loading', foo)
    })
    let ins;
    $('.btn-1').on('click', function() {
      ins = $.loading({
        window: 'self',
        //.cnt 、document.querySelector('.cnt') 、$('.cnt')
        container: document.querySelector('.cnt'),
        class: 'bg-body-tertiary',
        fadeOut: false
        // spinner: 'grow'
      })
      ins.show()
    })
    $('.btn-4').on('click', function() {
      $.loading({
        window: 'self',
        container: '.cnt2',
      }).show()
    })
    $('.btn-2').on('click', function() {
      ins.hide()
    })
    $('.btn-3').on('click', function() {
      $.loading.hide()
    })
  </script>
</body>

</html>
