<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-light pt-2">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="row row-cols-auto g-3">
                <div class="col">
                    <a class="btn btn-outline-primary" href="javascript:" role="button"><i class="bi bi-plus"></i>新增</a>
                </div>
                <div class="col">
                    <a class="btn btn-outline-success" href="javascript:" role="button"><i class="bi bi-check2"></i>启用</a>
                </div>
                <div class="col">
                    <a class="btn btn-outline-dark" href="javascript:" role="button"><i class="bi bi-x-octagon"></i>禁用</a>
                </div>
                <div class="col">
                    <a class="btn btn-outline-danger" href="javascript:" role="button"><i class="bi bi-x"></i>删除</a>
                </div>
                <div class="col">
                    <a class="btn btn-outline-warning" href="javascript:" role="button"><i class="bi bi-trash"></i>回收站</a>
                </div>
            </div>
            <hr>
            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead>
                    <tr>
                        <th>
                            <input class="form-check-input bsa-check-all" aria-label="checkbox" type="checkbox">
                        </th>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>性别</th>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input class="form-check-input" aria-label="checkbox" type="checkbox" name="id[]"
                                   value="1">
                        </td>
                        <td>1</td>
                        <td>admin21</td>
                        <td>男</td>
                        <td>王伟</td>
                        <td>15805136482</td>
                        <td><span class="badge rounded-pill bg-success">正常</span></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <a class="btn btn-sm btn-primary" href="javascript:" title="权限"><i
                                        class="bi bi-diagram-2"></i></a>
                                <a class="btn btn-sm btn-primary ms-2" href="javascript:" title="角色"><i
                                        class="bi bi-person-check-fill"></i></a>
                                <a class="btn btn-sm btn-primary ms-2" href="javascript:" title="修改"><i
                                        class="bi bi-pencil"></i></a>
                                <a class="btn btn-sm btn-primary ms-2" href="javascript:" title="删除"><i
                                        class="bi bi-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-check-input" aria-label="checkbox" type="checkbox" name="id[]"
                                   value="2">
                        </td>
                        <td>2</td>
                        <td>admin21</td>
                        <td>男</td>
                        <td>黄小琥</td>
                        <td>15805136482</td>
                        <td><span class="badge rounded-pill bg-success">正常</span></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <a class="btn btn-sm btn-primary" href="javascript:" title="权限"><i
                                        class="bi bi-diagram-2"></i></a>
                                <a class="btn btn-sm btn-primary ms-2" href="javascript:" title="角色"><i
                                        class="bi bi-person-check-fill"></i></a>
                                <a class="btn btn-sm btn-primary ms-2" href="javascript:" title="修改"><i
                                        class="bi bi-pencil"></i></a>
                                <a class="btn btn-sm btn-primary ms-2" href="javascript:" title="删除"><i
                                        class="bi bi-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="javascript:" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="javascript:">1</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:">2</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="javascript:" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../dist/js/bootstrap-admin.min.js"></script>

</html>
