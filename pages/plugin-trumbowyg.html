<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">

    <!--  prismjs样式文件  -->
    <link rel="stylesheet" href="../lib/prismjs/themes/prism.css">
    <!--    <link rel="stylesheet" href="../lib/prismjs/plugins/line-highlight/prism-line-highlight.min.css">-->


    <link rel="stylesheet" href="../lib/trumbowyg/dist/ui/trumbowyg.min.css">
    <!--  颜色插件  -->
    <link rel="stylesheet" href="../lib/trumbowyg/dist/plugins/colors/ui/trumbowyg.colors.min.css">
    <!-- emoji -->
    <link rel="stylesheet" href="../lib/trumbowyg/dist/plugins/emoji/ui/trumbowyg.emoji.min.css">
    <!--    giphy-->
    <link rel="stylesheet" href="../lib/trumbowyg/dist/plugins/giphy/ui/trumbowyg.giphy.min.css">
    <!--  highlight  -->
    <link rel="stylesheet" href="../lib/trumbowyg/dist/plugins/highlight/ui/trumbowyg.highlight.min.css">


    <style>
        .trumbowyg-box {
            min-height: 280px !important;
            height: 280px !important;
        }
    </style>

    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题">
                </div>
                <div class="mb-3">
                    <label class="form-label">文章内容</label>
                    <textarea id="trumbowyg-demo" placeholder="开始你的创作吧" aria-label="文章内容"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交文章</button>
            </form>
        </div>
    </div>
</div>


<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<!--/插件放置区域-->

<!--推荐:axios专门用于发送网络请求的一个库-->
<script src="../lib/axios/dist/axios.min.js"></script>


<script src="../lib/prismjs/prism.js"></script>
<!--<script src="../lib/prismjs/components/prism-core.min.js"></script>-->
<!--<script src="../lib/prismjs/components/prism-csharp.js"></script>-->
<!--<script src="../lib/prismjs/components/prism-go.js"></script>-->
<script src="../lib/prismjs/components/prism-php.min.js"></script>
<!--<script src="../lib/prismjs/components/prism-markdown.js"></script>-->
<!--<script src="../lib/prismjs/plugins/line-highlight/prism-line-highlight.min.js"></script>-->


<!--trumbowyg编辑器的核心-->
<script src="../lib/trumbowyg/dist/trumbowyg.min.js"></script>
<!--trumbowyg编辑器的语言包-->
<script src="../lib/trumbowyg/dist/langs/zh_cn.min.js"></script>


<!--trumbowyg富文本编辑器的插件加载-->

<!--插入时的标签过滤-->
<script src="../lib/trumbowyg/dist/plugins/allowtagsfrompaste/trumbowyg.allowtagsfrompaste.min.js"></script>
<!--Base 64 插件允许您以 base64 格式插入内联图像。-->
<script src="../lib/trumbowyg/dist/plugins/base64/trumbowyg.base64.min.js"></script>
<!--清理粘贴插件处理粘贴事件，在将内容插入编辑器之前清理 HTML 代码。-->
<script src="../lib/trumbowyg/dist/plugins/cleanpaste/trumbowyg.cleanpaste.min.js"></script>
<!--颜色插件允许您更改文本的前景色和背景色。-->
<script src="../lib/trumbowyg/dist/plugins/colors/trumbowyg.colors.min.js"></script>
<!--表情符号插件允许您在编辑器中插入一些表情符号。-->
<script src="../lib/trumbowyg/dist/plugins/emoji/trumbowyg.emoji.min.js"></script>
<!--这个插件允许用户自定义字体系列。-->
<script src="../lib/trumbowyg/dist/plugins/fontfamily/trumbowyg.fontfamily.min.js"></script>
<!--这个插件允许用户自定义字体大小。-->
<script src="../lib/trumbowyg/dist/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
<!--用户可以搜索并选择 gif 以从 Giphy 插入-->
<script src="../lib/trumbowyg/dist/plugins/giphy/trumbowyg.giphy.min.js"></script>
<!--代码高亮插件-->
<script src="../lib/trumbowyg/dist/plugins/highlight/trumbowyg.highlight.min.js"></script>
<!--插件放置区域/-->


<script src="../dist/js/bootstrap-admin.min.js"></script>


<script>


    $('#trumbowyg-demo').trumbowyg({
        //语言配置
        lang: 'zh_cn',
        // 工具栏
        btns: [
            ['viewHTML'],
            ['undo', 'redo'], // Only supported in Blink browsers
            ['formatting'],
            ['strong', 'em', 'del'],
            ['superscript', 'subscript'],
            ['link'],
            ['insertImage'],
            ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
            ['unorderedList', 'orderedList'],
            ['horizontalRule'],
            ['removeformat'],
            ['base64'],
            ['foreColor', 'backColor'],
            ['emoji'],
            ['fontfamily'],
            ['fontsize'],
            ['giphy'],
            ['highlight'],
            ['fullscreen'],
        ],
        //插入图像的模态框的宽度选项 false:不启用 true:启用
        imageWidthModalEdit: true,
        //插件配置
        plugins: {
            allowTagsFromPaste: {
                allowedTags: ['h4', 'p', 'br']
            },
            //颜色插件的配置
            colors: {
                colorList: [
                    '000', '111', '222', 'ffea00'
                ]
            },
            fontfamily: {
                fontList: [
                    {name: 'Arial', family: 'Arial, Helvetica, sans-serif'},
                    {name: 'Open Sans', family: '\'Open Sans\', sans-serif'}
                ]
            },
            fontsize: {
                // 禁用自定义字体大小选项,默认为true
                allowCustomSize: false,
                sizeList: [
                    '12px',
                    '14px',
                    '16px'
                ]
            },
            giphy: {
                apiKey: 'Jw8PgPJAVIPusawZdkeNlfUCj9hF19WX'
            },
            highlight: {
                enableLineHighlight: true,
                // languageNames: {
                //     'html': 'HTML',
                // }
            }

        }
    });

</script>
</body>
</html>
