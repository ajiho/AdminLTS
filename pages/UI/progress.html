<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 g-2">
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">基础示例</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="progress mb-4" style="height:7px;">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-4" style="height:7px;">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-4" style="height:7px;">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-4" style="height:7px;">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress" style="height:7px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">带label标签</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 33.3%;"
                             aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100">33.3%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">不同的背景色</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%"
                             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%"
                             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%"
                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">多段的</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="progress" style="height:7px;">
                        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15"
                             aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-success" role="progressbar" style="width: 30%"
                             aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-info" role="progressbar" style="width: 20%"
                             aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">带条纹</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                             aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                             style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                             style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                    <div class="progress mb-3" style="height:7px;">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"
                             style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                    <div class="progress" style="height:7px;">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                             style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">动画效果</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="progress" style="height:7px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                             style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
