<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 g-2">
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">基本示例</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">首页</li>
                        </ol>
                    </nav>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">用户管理</li>
                        </ol>
                    </nav>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:">首页</a></li>
                            <li class="breadcrumb-item"><a href="javascript:">用户管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">用户列表</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">使用不同的分隔符</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">用户管理</li>
                        </ol>
                    </nav>
                    <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:">首页</a></li>
                            <li class="breadcrumb-item"><a href="javascript:">用户管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">用户列表</li>
                        </ol>
                    </nav>
                    <nav style="--bs-breadcrumb-divider: '->';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:">首页</a></li>
                            <li class="breadcrumb-item"><a href="javascript:">用户管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">用户列表</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
