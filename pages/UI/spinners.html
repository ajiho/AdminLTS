<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 g-2">
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">基础示例</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="spinner-border" role="status"><span
                            class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status"><span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">不同的情景色</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">

                    <div class="row row-cols-auto g-3">
                        <div class="col">
                            <div class="spinner-grow text-primary" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-secondary" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-success" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-danger" role="status"><span

                            </div>
                            <div class="spinner-grow text-warning" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-info" role="status"><span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-light" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-grow text-dark" role="status"><span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="spinner-border text-primary" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-secondary" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-success" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-danger" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-warning" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-info" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-light" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                            <div class="spinner-border text-dark" role="status"><span
                                    class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">不同的尺寸</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="spinner-border spinner-border-sm" role="status"><span
                            class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow spinner-grow-sm" role="status"><span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"><span
                            class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status"><span
                            class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">和按钮一起使用</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="row row-cols-auto g-3">
                        <div class="col">
                            <button class="btn btn-primary" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-primary" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                            <button class="btn btn-primary" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-primary" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>

                                Loading...</button>
                            <button class="btn btn-danger" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-danger" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-success" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                            <button class="btn btn-success" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-success" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-dark" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-dark" type="button" disabled> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                            <button class="btn btn-dark" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden">Loading...</span>
                            </button>
                            <button class="btn btn-dark" type="button" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Loading...</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
