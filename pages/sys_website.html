<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="border-bottom py-2 mb-3">网站设置</div>
            <div class="row">
                <div class="col-12">
                    <form id="form">
                        <div class="row mb-3">
                            <label for="sitename" class="col-sm-2 col-form-label text-sm-end">网站名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sitename" name="sitename" value="bootstrapAdmin">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="domain" class="col-sm-2 col-form-label text-sm-end">网站域名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="domain" name="domain" value="http://www.bootstrapadmin.com">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="cache" class="col-sm-2 col-form-label text-sm-end">缓存时间</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cache"  name="cache" value="0">
                                    <span class="input-group-text">分钟</span>
                                </div>
                                <div class="form-text">本地开发一般推荐设置为 0，线上环境建议设置为 10。</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="maxfile" class="col-sm-2 col-form-label text-sm-end">最大文件上传</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="maxfile"  name="maxfile" value="2048">
                                    <span class="input-group-text">KB</span>
                                </div>
                                <div class="form-text">提示：1 M = 1024 KB</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="upfiletype" class="col-sm-2 col-form-label text-sm-end">上传文件类型</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upfiletype" name="upfiletype" value="png|gif|jpg|jpeg|zip|rar">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="title" class="col-sm-2 col-form-label text-sm-end">首页标题</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="title" rows="3" name="title">bootstrapAdmin 通用后台管理模板系统</textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="keywords" class="col-sm-2 col-form-label text-sm-end">META关键词</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="keywords" rows="3" name="keywords" placeholder="多个关键词用英文逗号分隔"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="descript" class="col-sm-2 col-form-label text-sm-end">META描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="descript" rows="3" name="descript">bootstrapAdmin 是 基于bootstrap5.0+的通用型后台模板解决方案</textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="copyright" class="col-sm-2 col-form-label text-sm-end">版权信息</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="copyright" rows="3" name="copyright">Copyright © 2023. All right reserved.</textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">确认修改</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>


<!--/插件放置区域-->
<script src="../lib/formvalidation/js/formValidation.js"></script>
<script src="../lib/formvalidation/js/framework/bootstrap.js"></script>
<script src="../lib/formvalidation/js/language/zh_CN.js"></script>
<!--插件放置区域/-->
<script src="../dist/js/bootstrap-admin.min.js"></script>

<script>
    //前端表单验证
    $('#form').formValidation({
        fields: {
            keywords: {
                validators: {
                    notEmpty: true,
                }
            }
        }
    }).on('success.form.fv', function (e) {
        //阻止表单提交
        e.preventDefault();
        //得到表单对象
        let $form = $(e.target);
        let data = $form.serialize();

        alert('表单验证通过,即将发起ajax');
        //得到序列化数据
        $.ajax({
            url: "/login.php",
            method: 'POST',
            data
        }).then(function (res) {
            if (res.code === 200) {
                //登录成功
            } else {
                //登录失败
            }
        });
    });
</script>

</body>
</html>
