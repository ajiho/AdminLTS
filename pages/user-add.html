<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form id="form">
                <div class="mb-3">
                    <label for="title" class="form-label">事务名称</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="completedRadio1" class="form-label">完成状态</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="completed" checked
                                   id="completedRadio1" value="true">
                            <label class="form-check-label" for="completedRadio1">已完成</label>

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="completed"
                                   id="completedRadio2" value="false">
                            <label class="form-check-label" for="completedRadio2">未完成</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
    </div>


</div>

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<!--/插件放置区域-->

<!--推荐:axios专门用于发送网络请求的一个库-->
<script src="../lib/axios/dist/axios.min.js"></script>

<script src="../lib/formvalidation/js/formValidation.js"></script>
<script src="../lib/formvalidation/js/framework/bootstrap.js"></script>
<script src="../lib/formvalidation/js/language/zh_CN.js"></script>
<!--插件放置区域/-->
<script src="../dist/js/bootstrap-admin.min.js"></script>
<script>


    $("#form").formValidation({
        //验证字段
        fields: {
            title: {
                validators: {
                    notEmpty: true
                }
            },
            completed: {
                validators: {
                    notEmpty: true
                }
            },
        }
    }).on('success.form.fv', function (e) {
        //阻止表单提交
        e.preventDefault();
        //得到表单对象
        var $form = $(e.target);
        var data = $form.serialize();


        //得到序列化数据
        $.ajax({
            url: "http://jsonplaceholder.typicode.com/todos",
            method: 'post',
            data: data,
            success: function (res) {
                //添加成功，这里演示
                console.log(res);
            }
        })

    });


</script>

</body>
</html>
