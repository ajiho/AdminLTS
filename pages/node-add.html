<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
  <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
  <meta name="author" content="ajiho">
  <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../lib/@fonticonpicker/fonticonpicker/dist/css/base/jquery.fonticonpicker.min.css">
  <link rel="stylesheet"
        href="../lib/@fonticonpicker/fonticonpicker/dist/css/themes/bootstrap-theme/jquery.fonticonpicker.bootstrap.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
  <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
  <!--  正文内容放置在此处  -->

  <!--  为了美观,建议大家都把新内容都放card组件里面  -->
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form id="form">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label text-sm-end">节点名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" value="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="route_name" class="col-sm-2 col-form-label text-sm-end">路由别名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="route_name" name="route_name" value="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="route_name" class="col-sm-2 col-form-label text-sm-end">是否菜单</label>
          <div class="col-sm-10 d-flex align-items-center">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                     checked>
              <label class="form-check-label" for="inlineRadio1">是</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">否</label>
            </div>

          </div>
        </div>
        <div class="row mb-3">
          <label for="route_name" class="col-sm-2 col-form-label text-sm-end">节点图标</label>
          <div class="col-sm-10">
            <input type="text" id="icon-example" name="icon-example" class="form-control"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--回到顶部开始-->
  <a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
  <!--回到顶部结束-->

</div>

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<script src="../lib/formvalidation/js/formValidation.js"></script>
<script src="../lib/formvalidation/js/framework/bootstrap.js"></script>
<script src="../lib/formvalidation/js/language/zh_CN.js"></script>
<script src="../lib/@fonticonpicker/fonticonpicker/dist/js/jquery.fonticonpicker.min.js"></script>
<script src="../dist/js/bootstrap-admin.min.js"></script>
<script src="../dist/js/app.js"></script>
<!--假数据模拟,生产环境中请直接删除该js-->
<script src="../dist/js/bootstrap-admin.mock.js"></script>
<script>
  $(document).ready(function (e) {

    $("#form").formValidation({
      //验证字段
      fields: {
        name: {
          validators: {
            notEmpty: true
          }
        },
        username: {
          validators: {
            notEmpty: true
          }
        },
        //...
      }
    }).on('success.form.fv', function (e) {
      //阻止表单提交
      e.preventDefault();
      //得到表单对象
      let $form = $(e.target);
      let data = $form.serialize();


      $.ajax({
        url: "/nodeadd",
        method: 'post',
        data: data,
        success: function (res) {
          //添加成功
          $.toasts({
            type: 'success',
            content: '添加成功',
            delay: 1000,
            autohide: true,
            onHidden: function () {
              parent.addNodeModal.setData(true);
              parent.addNodeModal.close();
            }
          })
        }
      })

    });


    // fontIconPicker相关的配置
    let fontIconPicker = $('#icon-example').fontIconPicker({
      theme: 'fip-bootstrap',
      searchPlaceholder: '搜索图标'
    }).on('change', '#icon-example', function () {
      //给input框设置
      $('#select-icon').html($(this).val());
    });


    $.ajax({
      url: '../lib/bootstrap-icons/font/bootstrap-icons.json',//开发环境这里也要注意修改。
    }).then(function (response) {
      let fontello_json_icons = [];
      $.each(response, function (i, v) {
        fontello_json_icons.push('bi bi-' + i);
      });
      //插件对象设置图标
      fontIconPicker.setIcons(fontello_json_icons);
    })
  })
</script>
</body>
</html>
