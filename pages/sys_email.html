<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">

        <div class="card-body">
            <h5 class="card-title">邮件服务</h5>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <form id="form">

                        <div class="row mb-3">
                            <label for="smtp_server" class="col-sm-3 col-form-label text-sm-end">SMTP服务器</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="smtp_server" name="smtp_server"  value="smtp.aliyun.com" >
                                <div class="form-text">如：smtp.163.com</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="smtp_port" class="col-sm-3 col-form-label text-sm-end">SMTP端口号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="smtp_port" name="smtp_port"  value="25" >
                                <div class="form-text">一般为 25 或 465</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="send_email" class="col-sm-3 col-form-label text-sm-end">发件人邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="send_email" name="send_email"  value="lujiahao@88.com" >
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="send_nick" class="col-sm-3 col-form-label text-sm-end">发件人昵称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="send_nick" name="send_nick"  value="欲饮琵琶码上催" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="smtp_pass" class="col-sm-3 col-form-label text-sm-end">邮箱登录密码</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="smtp_pass" name="smtp_pass" >
                            </div>
                        </div>



                        <div class="row mb-3">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">确认修改</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>


<!--/插件放置区域-->

<!--推荐:axios专门用于发送网络请求的一个库-->
<script src="../lib/axios/dist/axios.min.js"></script>
<script src="../lib/formvalidation/js/formValidation.js"></script>
<script src="../lib/formvalidation/js/framework/bootstrap.js"></script>
<script src="../lib/formvalidation/js/language/zh_CN.js"></script>
<!--插件放置区域/-->


<script src="../dist/js/bootstrap-admin.min.js"></script>

<script>
    //前端表单验证
    $('#form').formValidation({
        fields: {
            smtp_pass: {
                validators: {
                    notEmpty: true,
                }
            }
        }
    }).on('success.form.fv', function (e) {
        //阻止表单提交
        e.preventDefault();
        //得到表单对象
        let $form = $(e.target);
        let data = $form.serialize();

        alert('表单验证通过,即将发起ajax');
        //得到序列化数据
        $.ajax({
            url: "/login.php",
            method: 'POST',
            data
        }).then(function (res) {
            if (res.code === 200) {
                //登录成功
            } else {
                //登录失败
            }
        });
    });
</script>

</body>
</html>
