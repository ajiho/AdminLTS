<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 g-2">
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">不同的方向</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <div class="row row-cols-auto g-3">
                        <div class="col">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Tooltip on top">
                                上
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                                    data-bs-placement="right" title="Tooltip on right">
                                右
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Tooltip on bottom">
                                下
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                                    data-bs-placement="left" title="Tooltip on left">
                                左
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">自定义html</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
                        Tooltip with HTML
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
