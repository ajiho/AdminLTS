<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
  <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
  <meta name="author" content="ajiho">
  <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/shepherd.js/dist/css/shepherd.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
  <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
  <!--  正文内容放置在此处  -->

  <!--  为了美观,建议大家都把新内容都放card组件里面  -->
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-body">
      新页面标题
    </div>
    <div class="card-body">
      <button class="btn btn-success aaa">位置一</button>
      <div style="margin-top: 500px;">
        <button class="btn btn-success bbb">位置二</button>
      </div>
    </div>
  </div>

  <!--回到顶部开始-->
  <a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
  <!--回到顶部结束-->

</div>

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<script src="../lib/shepherd.js/dist/js/shepherd.min.js"></script>
<script src="../dist/js/bootstrap-admin.min.js"></script>
<script src="../dist/js/app.js"></script>
<script>
  $(document).ready(function (e) {
    //你的逻辑

    const tour = new Shepherd.Tour({
      defaultStepOptions: {
        // 关闭按钮的显示
        cancelIcon: {
          enabled: true
        },
        // 这个选项可以添加自己定义的类进行样式修改
        classes: 'class-1 class-2',
        // 是否滑动到指定元素
        scrollTo: {behavior: 'smooth', block: 'center'},

      }
    });


    tour.addStep({
      title: '新增xx功能',
      text: 'xx系统v2.0新增xx功能,点击尝试',
      attachTo: {
        element: '.aaa',
        on: 'right'
      },
      buttons: [
        {
          action() {
            return this.back();
          },
          classes: 'shepherd-button-secondary',
          text: '上一步'
        },
        {
          action() {
            return this.next();
          },
          text: '下一步'
        }
      ],
      //data-shepherd-step-id 标签上会有这个属性是对应,估计是为了指定跳转
      id: 'creating'
    });


    tour.addStep({
      title: 'xx功能迁移到这个位置啦',
      text: `位置调整更好的用户体验`,
      attachTo: {
        element: '.bbb',
        on: 'bottom'
      },
      buttons: [
        {
          action() {
            return this.back();
          },
          classes: 'shepherd-button-secondary',
          text: '回退'
        },
        {
          action() {
            return this.next();
          },
          text: '下一步'
        }
      ],
      id: 'creating2'
    });

    tour.start();

  })
</script>
</body>
</html>
