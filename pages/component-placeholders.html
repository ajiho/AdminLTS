<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../plugins/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
</head>
<body>

<div class="container">
    <div class="row row-cols-1 g-2">
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">对比</h5>
                <h6 class="card-subtitle mb-2 text-muted">骨架屏就是在页面数据尚未加载前先给用户展示出页面的大致结构,下面是一组对照组</h6>
                <div class="dropdown-divider mb-3"></div>
                <div class="row row-cols-2 g-3">
                    <div class="col">
                        <div class="bsa-component">
                            <div class="card border-0 shadow-sm">
                                <div class="row g-0">
                                    <div class="col-md-4 d-flex align-items-center bg-light">
                                        <img src="https://temp.im/800x600" alt="..." class="card-img">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">card-title</h5>
                                            <p class="card-text bsa-ellipsis3">
                                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur
                                                dignissimos est minima natus nesciunt quo quod totam! Accusamus aperiam cum
                                                dolorem ducimus ex modi officiis, sed sequi similique vel voluptatem.
                                            </p>
                                            <a href="javascript:" class="btn btn-primary">button</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="bsa-component">
                            <div class="card border-0 shadow-sm">
                                <div class="row g-0">
                                    <div class="col-md-4 d-flex align-items-center bg-light">
                                        <img src="https://temp.im/800x600" alt="..." class="card-img">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title placeholder-glow">
                                                <span class="placeholder col-6"></span>
                                            </h5>
                                            <p class="card-text placeholder-glow">
                                                <span class="placeholder col-7"></span>
                                                <span class="placeholder col-4"></span>
                                                <span class="placeholder col-4"></span>
                                                <span class="placeholder col-6"></span>
                                                <span class="placeholder col-8"></span>
                                            </p>
                                            <a href="javascript:" tabindex="-1"
                                               class="btn btn-primary disabled placeholder col-3"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card-body">
                <h5 class="card-title">基础示例</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <p aria-hidden="true">
                        <span class="placeholder col-6"></span>
                    </p>
                    <a href="javascript:" tabindex="-1" class="btn btn-primary disabled placeholder col-4" aria-hidden="true"></a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card-body">
                <h5 class="card-title">宽度</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <span class="placeholder col-6"></span>
                    <span class="placeholder w-75"></span>
                    <span class="placeholder" style="width: 25%;"></span>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card-body">
                <h5 class="card-title">颜色</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12 bg-primary"></span>
                    <span class="placeholder col-12 bg-secondary"></span>
                    <span class="placeholder col-12 bg-success"></span>
                    <span class="placeholder col-12 bg-danger"></span>
                    <span class="placeholder col-12 bg-warning"></span>
                    <span class="placeholder col-12 bg-info"></span>
                    <span class="placeholder col-12 bg-light"></span>
                    <span class="placeholder col-12 bg-dark"></span>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card-body">
                <h5 class="card-title">大小</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <span class="placeholder col-12 placeholder-lg"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12 placeholder-sm"></span>
                    <span class="placeholder col-12 placeholder-xs"></span>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card-body">
                <h5 class="card-title">动画</h5>
                <div class="dropdown-divider mb-3"></div>
                <div class="bsa-component">
                    <p class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </p>

                    <p class="placeholder-wave">
                        <span class="placeholder col-12"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
