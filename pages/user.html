<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
  <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
  <meta name="author" content="ajiho">
  <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/bootstrap-table/dist/bootstrap-table.min.css">
  <link rel="stylesheet"
        href="../lib/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css">
  <link rel="stylesheet" href="../lib/@eonasdan/tempus-dominus/dist/css/tempus-dominus.min.css"/>
  <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
  <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">

<div class="container-fluid">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-body py-3">
      <form class="row row-cols-sm-auto g-3 align-items-center">
        <div class="col-12">
          <div class="row">
            <label for="username" class="col-sm-auto col-form-label">用户名</label>
            <div class="col">
              <input type="email" class="form-control" id="username" name="username">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <label for="phone" class="col-sm-auto col-form-label">手机号</label>
            <div class="col">
              <input type="email" class="form-control" id="phone" name="phone">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <label for="beginTime" class="col-sm-auto col-form-label">创建时间</label>
            <div class="col">
              <div class="input-group">
                <input type="text" readonly class="form-control" aria-label="q"
                       placeholder="开始时间"
                       name="beginTime" id="beginTime">
                <span class="input-group-text"><i class="bi bi-arrow-left-right"></i></span>
                <input type="text" readonly class="form-control" aria-label="q"
                       placeholder="结束时间"
                       name="endTime" id="endTime">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <label for="status" class="col-sm-auto col-form-label">用户状态</label>
            <div class="col">
              <select class="form-select" id="status">
                <option value="0" selected>所有</option>
                <option value="1">正常</option>
                <option value="2">停用</option>
              </select>
            </div>
          </div>
        </div>


        <div class="col-12 gap-2">

          <button type="button" class="btn btn-primary bsa-querySearch-btn">
            <i class="bi bi-search"></i>搜索
          </button>
          <button type="button" class="btn btn-primary bsa-reset-btn">
            <i class="bi bi-arrow-clockwise"></i>重置
          </button>

        </div>

      </form>
    </div>
    <div class="card-body">
      <div id="toolbar" class="d-flex flex-wrap gap-2 mb-2">
        <button class="btn btn-outline-secondary add-btn"><i
          class="bi bi-plus"></i> 新增
        </button>
        <button class="btn btn-outline-secondary"><i class="bi bi-trash"></i> 批量删除</button>
        <button class="btn btn-outline-secondary"><i class="bi bi-box-arrow-down"></i> 导入</button>
        <button class="btn btn-outline-secondary"><i class="bi bi-box-arrow-up"></i> 导出</button>
      </div>
      <table id="table"></table>
    </div>
  </div>
</div>
<!--回到顶部开始-->
<a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
<!--回到顶部结束-->

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<script src="../lib/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../lib/@eonasdan/tempus-dominus/dist/js/tempus-dominus.min.js"></script>
<script src="../lib/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../lib/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
<script src="../dist/js/bootstrap-admin.min.js"></script>
<script src="../dist/js/app.js"></script>
<!--假数据模拟,生产环境中请直接删除该js-->
<script src="../dist/js/bootstrap-admin.mock.js"></script>

<script>
  $(function () {

    //新增用户模态框

    // 新增用户
    $('.add-btn').on('click', function () {


      window.modalInstance = $.modal({
        url: 'user-add.html',
        title: '用户添加',
        //禁用掉底部的按钮区域
        buttons: [],
        modalDialogClass: 'modal-dialog-centered modal-lg',
        onHidden: function (obj, data) {
          if (data === true) {
            //刷新当前数据表格
            $('#table').bootstrapTable('refresh');
            $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
          }
        }
      })
    })


    /**
     * columns表示列，里面的对象 title是表头信息，field是服务端返回的字段名称
     * 1.不做分页，返回的数据格式是 [{},{}]
     * 2.如果要开启分页，需要配置pagination:true, sidePagination:'client|server'
     * 3.客户端分页所需要的格式和不做分页时是一样的 都是 :[{},{}]
     * 4.服务端分页返回的格式为：{rows:[{},{}],total:200}
     * 参考：https://github.com/wenzhixin/bootstrap-table-examples/blob/master/json/data2.json
     */


    $('#table').bootstrapTable({
      //配置语言
      locale: 'zh-CN',
      //设置高度，就可以固定表头，用户体验良好
      height: 500,
      //请求地址
      url: '/user',
      responseHandler: function (res) {
        return res.data;
      },

      // 固定列功能开启
      fixedColumns: true,
      // 左侧固定列数
      fixedNumber: 1,
      //右侧固定列数
      fixedRightNumber: 1,

      //是否开启分页
      pagination: true,
      //是客户端分页还是服务端分页  'client','server',由于演示没有后端提供服务，所以采用前端分页演示
      sidePagination: 'client',
      // 初始化加载第一页，默认第一页
      pageNumber: 1,
      //可供选择的每页的行数 - (亲测大于1000存在渲染问题)
      pageList: [5, 10, 25, 50, 100],
      //在上百页的情况下体验较好 - 能够显示首尾页
      paginationLoop: true,
      // 展示首尾页的最小页数
      paginationPagesBySide: 2,

      // 唯一ID字段
      uniqueId: 'id',
      // 每行的唯一标识字段
      idField: 'id',
      // 是否启用点击选中行
      clickToSelect: true,
      // 是否显示详细视图和列表视图的切换按钮
      showToggle: true,
      // 请求得到的数据类型
      dataType: 'json',
      // 请求方法
      method: 'get',
      // 工具按钮容器
      toolbar: '#toolbar',
      // 是否显示所有的列
      showColumns: true,
      // 是否显示刷新按钮
      showRefresh: true,
      // 显示图标
      showButtonIcons: true,
      // 显示文本
      showButtonText: false,
      // 显示全屏
      showFullscreen: true,
      // 开关控制分页
      showPaginationSwitch: true,
      // 总数字段
      totalField: 'total',
      // 当字段为 undefined 显示
      undefinedText: '-',
      // 排序方式
      sortOrder: "asc",

      // 按钮的类
      buttonsClass: 'outline-secondary',
      // 类名前缀
      buttonsPrefix: 'btn',

      // 图标前缀
      iconsPrefix: 'bi',
      // 图标大小 undefined sm lg
      iconSize: undefined,
      // 图标的设置  这里只做了一个演示，可设置项目参考 https://examples.bootstrap-table.com/#options/table-icons.html
      icons: {
        fullscreen: 'bi-arrows-fullscreen',
      },

      //params是一个对象
      queryParams: function (params) {
        return {
          // 每页数据量
          limit: params.limit,
          // sql语句起始索引
          offset: params.offset,
          page: (params.offset / params.limit) + 1,
          // 排序的列名
          sort: params.sort,
          // 排序方式 'asc' 'desc'
          sortOrder: params.order,
          //关键词
          keywords: $('input[name=keyword]').val(),
          //开始时间
          beginTime: $('#beginTime').val(),
          //结束时间
          endTime: $('#endTime').val(),
        }
      },
      //列
      columns: [
        {
          checkbox: true,
          //是否显示该列
          visible: true,
        },
        {
          title: 'ID',
          field: 'id',
          // 使用[align]，[halign]和[valign]选项来设置列和它们的标题的对齐方式。h表示横向，v标识垂直
          align: 'center',
          // 是否作为排序列
          sortable: true,
          // 当列名称与实际名称不一致时可用
          sortName: 'sortId',
          switchable: false,
          // 列的宽度
          width: 8,
          // 宽度单位
          widthUnit: 'rem'
        },
        {
          title: '姓名',
          field: 'name',
          align: 'center'
        },
        {
          title: '用户名',
          field: 'username',
          align: 'center',
        },
        {
          title: '性别',
          field: 'gender',
          align: 'center',
          formatter: formatGender
        },
        {
          title: '手机',
          field: 'phone',
          align: 'center',
        },
        {
          title: '邮箱',
          field: 'email',
          align: 'center',
        },
        {
          title: '加入时间',
          field: 'create_at',
          align: 'center',
        },
        {
          title: '状态',
          field: 'status',
          align: 'center',
          formatter: formatStatus
        },
        {
          title: '操作',
          align: 'center',
          formatter: formatAction,
          events: {
            'click .edit-btn': function (event, value, row, index) {
              event.stopPropagation();

              window.modalInstance = $.modal({
                url: 'user-add.html',
                title: '用户编辑',
                //禁用掉底部的按钮区域
                buttons: [],
                modalDialogClass: 'modal-dialog-centered modal-lg',
                onHidden: function (obj, data) {
                  if (data === true) {
                    //刷新当前数据表格
                    $('#table').bootstrapTable('refresh');
                    $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
                  }
                }
              })

            },
            'click .del-btn': function (event, value, row, index) {
              event.stopPropagation();
              $.modal({
                body: '确定要删除管理员' + row.name + '?',
                ok: function () {

                  $.ajax({
                    url: '/user/10',
                    method: 'delete',
                  }).then(response => {
                    if (response.code === 200) {

                    }
                  });

                }
              })

            },
            'click .role-btn': function (event, value, row, index) {
              event.stopPropagation();

              window.rolemodal = $.modal({
                url: 'user-role.html',
                title: '分配角色',
                //禁用掉底部的按钮区域
                buttons: [],
                modalDialogClass: 'modal-dialog-centered modal-lg',
                onHidden: function (obj, data) {
                  if (data === true) {
                    //刷新当前数据表格
                    $('#table').bootstrapTable('refresh');
                    $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
                  }
                }
              })

            }
          }
        }
      ]
    });

    function formatGender(val, rows) {
      return val === true ? '男' : '女';
    }

    //格式化列数据演示 val:当前数据 rows:当前整行数据
    function formatStatus(val, rows) {
      return val === 1 ? '<span class="badge text-bg-success">正常</span>' : '<span class="badge text-bg-danger">停用</span>';

    }


    //格式化列数据演示 val:当前数据 rows:当前整行数据
    function formatAction(val, rows) {
      return `<button type="button" class="btn btn-outline-secondary btn-sm edit-btn"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn btn-outline-secondary btn-sm del-btn"><i class="bi bi-x-lg"></i></button>
                <button type="button" class="btn btn-outline-secondary btn-sm role-btn" title="分配角色"><i class="bi bi-person-square"></i></button>

`;
    }

    //搜索处理
    $('.bsa-querySearch-btn').on('click', function () {
      $('#table').bootstrapTable('refresh');
      $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
    })

    //重置处理
    $('.bsa-reset-btn').on('click', function () {

      //把所有的字段都恢复默认值
      $('#username').val('');
      $('#phone').val('');
      $('#beginTime').val('');
      $('#endTime').val('');
      $('#status').val('0');
      //刷新回到第一页
      $('#table').bootstrapTable('refresh');
      $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
    })

    //==============================日期时间插件====================================

    //自定义日期格式插件
    let td6 = new tempusDominus.TempusDominus(document.getElementById('beginTime'), {
      //本地化控制
      localization: {
        format: 'yyyy-MM-dd HH:mm:ss',
        //是否使用24小时制,比如3.15分会变成15.15
        hourCycle: 'h24'
      },
      //布局控制
      display: {
        //视图模式(选择年份视图最先开始)
        viewMode: 'calendar',
        components: {
          //是否开启日历，false:则是时刻模式
          calendar: true,
          //支持年份选择
          year: true,
          //是否开启月份选择
          month: true,
          //支持日期选择
          date: true,
          //底部按钮中那个时刻选择是否启用，false则表示隐藏，下面三个需要该选项为true时有效
          clock: true,
          //时
          hours: true,
          //分
          minutes: true,
          //秒
          seconds: true
        },
        //图标
        icons: {
          time: 'bi bi-clock',
          date: 'bi bi-calendar',
          up: 'bi bi-arrow-up',
          down: 'bi bi-arrow-down',
          previous: 'bi bi-chevron-left',
          next: 'bi bi-chevron-right',
          today: 'bi bi-calendar-check',
          clear: 'bi bi-trash',
          close: 'bi bi-x',
        },
        //视图底部按钮
        buttons: {
          today: true,
          clear: true,
          close: true,
        },
      }
    });

    let td7 = new tempusDominus.TempusDominus(document.getElementById('endTime'), {
      //本地化控制
      localization: {
        format: 'yyyy-MM-dd HH:mm:ss',
        //是否使用24小时制,比如3.15分会变成15.15
        hourCycle: 'h24'
      },
      //布局控制
      display: {
        //视图模式(选择年份视图最先开始)
        viewMode: 'calendar',
        components: {
          //是否开启日历，false:则是时刻模式
          calendar: true,
          //支持年份选择
          year: true,
          //是否开启月份选择
          month: true,
          //支持日期选择
          date: true,
          //底部按钮中那个时刻选择是否启用，false则表示隐藏，下面三个需要该选项为true时有效
          clock: true,
          //时
          hours: true,
          //分
          minutes: true,
          //秒
          seconds: true
        },
        //图标
        icons: {
          time: 'bi bi-clock',
          date: 'bi bi-calendar',
          up: 'bi bi-arrow-up',
          down: 'bi bi-arrow-down',
          previous: 'bi bi-chevron-left',
          next: 'bi bi-chevron-right',
          today: 'bi bi-calendar-check',
          clear: 'bi bi-trash',
          close: 'bi bi-x',
        },
        //视图底部按钮
        buttons: {
          today: true,
          clear: true,
          close: true,
        },
      }
    });

    //事件监听设定起始时间为td7实例的选中时间
    td6.subscribe(tempusDominus.Namespace.events.change, (e) => {
      td7.updateOptions({
        restrictions: {
          minDate: e.date,
        },
      });
    });
    //事件监听设定起始时间为td6实例的选中时间
    td7.subscribe(tempusDominus.Namespace.events.change, (e) => {
      td6.updateOptions({
        restrictions: {
          maxDate: e.date,
        },
      });
    });


  });


</script>

</body>
</html>
