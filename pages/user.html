<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <!--/插件放置区域-->
    <link rel="stylesheet" href="../lib/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../lib/@eonasdan/tempus-dominus/dist/css/tempus-dominus.min.css"/>
    <!--插件放置区域/-->
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                <div class="col-12">
                    日期范围:
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" readonly class="form-control" aria-label="q" placeholder="开始时间"
                               name="beginTime" id="beginTime">
                        <span class="input-group-text"><i class="bi bi-arrow-left-right"></i> </span>
                        <input type="text" readonly class="form-control" aria-label="q" placeholder="结束时间"
                               name="endTime" id="endTime">
                    </div>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="keyword" aria-label="q"
                           placeholder="事项名称、xx">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="return querySearch()"><i
                            class="bi bi-search"></i>
                        搜xx
                    </button>
                    <button type="button" class="btn btn-primary" onclick="restSearch()"><i class="bi bi-x-circle"></i>
                        重置
                    </button>
                </div>

            </form>
            <hr>

            <div class="d-flex  gap-1 my-3">
                <button class="btn btn-danger"><i class="bi bi-trash"></i> 批量删除</button>
                <!--    暂时通过此方式打开页面        -->
                <button class="btn btn-success"
                        onclick="parent.Quicktab.get('.qtab').addTab({title:'添加用户',url:'pages/user-add.html'})">
                    <i class="bi bi-plus"></i> 添加xx
                </button>
                <button class="btn btn-success btn-10">
                    <i class="bi bi-plus"></i> 显示
                </button>
            </div>

            <table id="table"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-fullscreen="true"
                   data-show-columns="true"
                   data-show-columns-toggle-all="true"
            ></table>

        </div>
    </div>
</div>

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<!--/插件放置区域-->


<!--推荐:axios专门用于发送网络请求的一个库-->
<script src="../lib/axios/dist/axios.min.js"></script>

<!--日期时间-->
<script src="../lib/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../lib/@eonasdan/tempus-dominus/dist/js/tempus-dominus.min.js"></script>

<!--bootstrap-table-->
<script src="../lib/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<!--插件放置区域/-->
<script src="../dist/js/bootstrap-admin.min.js"></script>


<script>

    /**
     * columns表示列，里面的对象 title是表头信息，field是服务端返回的字段名称
     * 1.不做分页，返回的数据格式是 [{},{}]
     * 2.如果要开启分页，需要配置pagination:true, sidePagination:'client|server'
     * 3.客户端分页所需要的格式和不做分页时是一样的 都是 :[{},{}]
     * 4.服务端分页返回的格式为：{rows:[{},{}],total:200}
     * 参考：https://github.com/wenzhixin/bootstrap-table-examples/blob/master/json/data2.json
     */
    $('#table').bootstrapTable({
        locale: 'zh-CN',
        //设置高度，就可以固定表头，用户体验良好
        height: 380,
        //jsonplaceholder提供的api服务模拟请求，开发时大家换成自己的接口
        url: 'https://jsonplaceholder.typicode.com/todos',
        //是否开启分页
        pagination: true,
        //是客户端分页还是服务端分页  'client','server',由于演示没有后端提供服务，所以采用前端分页演示
        sidePagination: 'client',
        //配置分页大小
        pageList: [10, 15, 20],

        //params是一个对象
        queryParams: function (params) {
            params.q = $('input[name=keyword]').val();//因为jsonplaceholder的搜索必须是q
            params.beginTime = $('#beginTime').val();
            params.endTime = $('#endTime').val();//还有什么参数以此类推
            return params;
        },
        //列
        columns: [
            {
                checkbox: true
            },
            {
                title: 'ID',
                field: 'id',
                align: 'center'
            },
            {
                title: '用户id',
                field: 'userId',
                align: 'center'
            },
            {
                title: '事项名称',
                field: 'title',
                align: 'center',
            },
            {
                title: '是否完成',
                field: 'completed',
                align: 'center',
                formatter: formatCompleted
            },
            {
                title: '操作',
                align: 'center',
                formatter: formatAction
            }
        ]
    });


    $('.btn-10').on('click', function () {
        $('#table').bootstrapTable('showLoading')
    })


    //格式化列数据演示 val:当前数据 rows:当前整行数据
    function formatCompleted(val, rows) {
        return val === true ? '<span class="badge bg-success">已完成</span>' : '<span class="badge bg-warning text-dark">未完成</span>';
    }

    //格式化操作列
    function formatAction(val, rows) {
        return `<button class="btn btn-info">编辑</button> <button onclick="delUser(${rows.id})" class="btn btn-danger">删除</button>`;
    }


    //删除用户
    function delUser(id) {
        alert(id);
    }

    //搜索处理
    function querySearch() {
        $('#table').bootstrapTable('refresh');
        $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
    }

    //重置
    function restSearch() {

        $('input[name=keyword]').val('');
        $('#beginTime').val('');
        $('#endTime').val('');

        $('#table').bootstrapTable('refresh');
        $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
    }


</script>

<script>
    //自定义日期格式插件
    var td6 = new tempusDominus.TempusDominus(document.getElementById('beginTime'), {
        //本地化控制
        localization: {
            format: 'yyyy-MM-dd HH:mm:ss',
            //是否使用24小时制,比如3.15分会变成15.15
            hourCycle: 'h24'
        },
        //布局控制
        display: {
            //视图模式(选择年份视图最先开始)
            viewMode: 'calendar',
            components: {
                //是否开启日历，false:则是时刻模式
                calendar: true,
                //支持年份选择
                year: true,
                //是否开启月份选择
                month: true,
                //支持日期选择
                date: true,
                //底部按钮中那个时刻选择是否启用，false则表示隐藏，下面三个需要该选项为true时有效
                clock: true,
                //时
                hours: true,
                //分
                minutes: true,
                //秒
                seconds: true
            },
            //图标
            icons: {
                time: 'bi bi-clock',
                date: 'bi bi-calendar',
                up: 'bi bi-arrow-up',
                down: 'bi bi-arrow-down',
                previous: 'bi bi-chevron-left',
                next: 'bi bi-chevron-right',
                today: 'bi bi-calendar-check',
                clear: 'bi bi-trash',
                close: 'bi bi-x',
            },
            //视图底部按钮
            buttons: {
                today: true,
                clear: true,
                close: true,
            },
        }
    });

    var td7 = new tempusDominus.TempusDominus(document.getElementById('endTime'), {
        //本地化控制
        localization: {
            format: 'yyyy-MM-dd HH:mm:ss',
            //是否使用24小时制,比如3.15分会变成15.15
            hourCycle: 'h24'
        },
        //布局控制
        display: {
            //视图模式(选择年份视图最先开始)
            viewMode: 'calendar',
            components: {
                //是否开启日历，false:则是时刻模式
                calendar: true,
                //支持年份选择
                year: true,
                //是否开启月份选择
                month: true,
                //支持日期选择
                date: true,
                //底部按钮中那个时刻选择是否启用，false则表示隐藏，下面三个需要该选项为true时有效
                clock: true,
                //时
                hours: true,
                //分
                minutes: true,
                //秒
                seconds: true
            },
            //图标
            icons: {
                time: 'bi bi-clock',
                date: 'bi bi-calendar',
                up: 'bi bi-arrow-up',
                down: 'bi bi-arrow-down',
                previous: 'bi bi-chevron-left',
                next: 'bi bi-chevron-right',
                today: 'bi bi-calendar-check',
                clear: 'bi bi-trash',
                close: 'bi bi-x',
            },
            //视图底部按钮
            buttons: {
                today: true,
                clear: true,
                close: true,
            },
        }
    });

    //事件监听设定起始时间为td7实例的选中时间
    td6.subscribe(tempusDominus.Namespace.events.change, (e) => {
        td7.updateOptions({
            restrictions: {
                minDate: e.date,
            },
        });
    });
    //事件监听设定起始时间为td6实例的选中时间
    td7.subscribe(tempusDominus.Namespace.events.change, (e) => {
        td6.updateOptions({
            restrictions: {
                maxDate: e.date,
            },
        });
    });
</script>
</body>
</html>
