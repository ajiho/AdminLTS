<body class="bg-body-tertiary py-3">
<div class="container-fluid">

<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="../dist/js/app.js"></script>
<script>
    $(document).ready(function (e) {
        //你的逻辑
        const pickr = Pickr.create({
            el: '.color-picker',
            theme: 'monolith', // or 'monolith', or 'nano'
            i18n: {
                'ui:dialog': '颜色选择器对话框',
                'btn:toggle': '切换颜色选择器对话框',
                'btn:swatch': '色样',
                'btn:last-color': '之前的颜色',
                'btn:save': '保存',
                'btn:cancel': '取消',
                'btn:clear': '清除',
            },
            swatches: [
                'rgba(244, 67, 54, 1)',
                'rgba(233, 30, 99, 0.95)',
                'rgba(156, 39, 176, 0.9)',
                'rgba(103, 58, 183, 0.85)',
                'rgba(63, 81, 181, 0.8)',
                'rgba(33, 150, 243, 0.75)',
                'rgba(3, 169, 244, 0.7)',
                'rgba(0, 188, 212, 0.7)',
                'rgba(0, 150, 136, 0.75)',
                'rgba(76, 175, 80, 0.8)',
                'rgba(139, 195, 74, 0.85)',
                'rgba(205, 220, 57, 0.9)',
                'rgba(255, 235, 59, 0.95)',
                'rgba(255, 193, 7, 1)'
            ],

            components: {

                // Main components
                preview: true,
                opacity: true,
                hue: true,

                // Input / output Options
                interaction: {
                    hex: true,
                    rgba: true,
                    hsla: true,
                    hsva: true,
                    cmyk: true,
                    input: true,
                    clear: true,
                    save: true
                }
            }
        });
    })
</script>
