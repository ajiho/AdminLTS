<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

</head>
<body>
<button class="btn btn-success" id="btn1">点我</button>


<script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="bootdialog.min.js"></script>
<script>
    var btn1 = document.querySelector('#btn1');
    btn1.addEventListener('click', function () {
        BootDialog.fire({
            url:'https://stream7.iqilu.com/10339/upload_transcode/202002/16/20200216050645YIMfjPq5Nw.mp4',
            title: "弹层标题",
            body: "确定删除该用户么？",
            //false:不显示 close按钮
            btnShow: true,
            modalDialogClass:'modal-dialog-centered modal-xl',
        });
    });
</script>
</body>
</html>
