<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-admin文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="./dist/css/docsify.min.css"/>
</head>


<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: "bootstrap-admin",
        repo: 'https://gitee.com/ajiho/bootstrap-admin',
        // 侧边栏文档目录
        loadSidebar: true,
        //开启导航栏
        loadNavbar: true,
        subMaxLevel: 4,
        alias: {
            "/.*/_sidebar.md": "/_sidebar.md",
            '/.*/_navbar.md': '/_navbar.md'
        },
        // 跳转后自动到顶部
        auto2top: true,
        // 只显示封面
        onlyCover: true,
        // 开启封面
        coverpage: ['/', '/en/'],
        // coverpage: true,
        // PLUGINS
        // ----------------------------------------------------------------
        // 页面右侧toc
        toc: {
            tocMaxLevel: 2,
            target: "h2, h3, h4, h5, h6",
        },

        // 全文搜索
        search: {
            depth: 6,
            noData: "没有搜到!",
            placeholder: "搜索...",
            // 避免搜索索引冲突,同一域下的多个网站之间
            namespace: "website-1",
        },
        // 底部导航
        pagination: {
            previousText: "上一页",
            nextText: "下一页",
            crossChapter: true,
            crossChapterText: true,
        },
        // 字数统计
        count: {
            countable: true,
            position: "top",
            margin: "10px",
            float: "right",
            fontsize: "0.9em",
            color: "red",
            language: "chinese",
            localization: {
                words: "",
                minute: "",
            },
            isExpected: true,
        },

        //复制粘贴插件
        copyCode: {
            buttonText: '复制',
            errorText: '复制失败',
            successText: '已复制'
        },
    };
</script>


<script src="./dist/js/docsify.min.js"></script>

</body>
</html>
