<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="_assets/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="_assets/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="stylesheet" href="_assets/my.css"/>
    <title>bootstrap-admin文档</title>
</head>
<body>

<div id="app"></div>

<script>
    window.$docsify = {
        name: '',
        repo: '',
        search: {
            placeholder: '搜索',
            noData: '找不到结果!',
            depth: 3
        },
        loadSidebar: true,
        subMaxLevel: 4,
        loadNavbar: true,
        //开启封面
        // coverpage: ['/', '/en/'],
        //只展示封面
        onlyCover: true,
        //运行执行脚本
        executeScript: false,
        copyCode: {
            buttonText: '复制',
            errorText: '复制失败',
            successText: '已复制'
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }
    }
</script>


<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
<script src="_assets/my.js"></script>

</body>
</html>
